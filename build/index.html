<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <title>Clock</title>

</head>

<body>
    <div
        class="w-screen h-screen flex justify-center items-center bg-gray-100 dark:bg-[#3D3D46] dark:text-white dark-bg-none">
        <div
            class="h-[40%] w-[60%] relative shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] rounded-md bg-gray-100 dark:bg-[#61606A] xmd:h-[30%] xmd:w-[70%] xsm:h-[20%] xsm:w-[80%]">

            <div class="absolute inset-0 flex justify-center items-center gap-x-2 font-orbitron xmd:gap-x-1">
                <div
                    class="rounded-md shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] h-[150px] w-[150px] flex flex-col justify-center items-center bg-gray-200 dark:bg-[#3D3D46] md:h-[100px] md:w-[100px] xmd:h-[75px] xmd:w-[75px] xsm:h-[50px] xsm:w-[50px]">
                    <div id="hours"
                        class="h-[60%] w-full flex justify-center items-end text-6xl md:text-4xl xmd:text-2xl">

                    </div>
                    <div class="h-[40%] w-full flex justify-center items-start text-xl xmd:text-sm xsm:text-[0.60rem]">
                        Hours</div>
                </div>
                <div
                    class="rounded-md h-[150px] w-[15px] flex justify-center items-center text-6xl md:h-[100px] md:text-4xl xmd:h-[75px] xmd:text-2xl xsm:h-[50px]">
                    :</div>
                <div
                    class="rounded-md shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] h-[150px] w-[150px] flex flex-col justify-center items-center bg-gray-200 dark:bg-[#3D3D46] md:h-[100px] md:w-[100px] xmd:h-[75px] xmd:w-[75px] xsm:h-[50px] xsm:w-[50px]">
                    <div id="minutes"
                        class="h-[60%] w-full flex justify-center items-end text-6xl md:text-4xl xmd:text-2xl">

                    </div>
                    <div class="h-[40%] w-full flex justify-center items-start text-xl xmd:text-sm xsm:text-[0.60rem]">
                        Minutes</div>
                </div>
                <div
                    class="rounded-md  h-[150px] w-[15px] flex justify-center items-center text-6xl md:h-[100px] md:text-4xl xmd:h-[75px] xmd:text-2xl xsm:h-[50px]">
                    :</div>
                <div
                    class="rounded-md shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] h-[150px] w-[150px] flex flex-col justify-center items-center bg-gray-200 dark:bg-[#3D3D46] md:h-[100px] md:w-[100px] xmd:h-[75px] xmd:w-[75px] xsm:h-[50px] xsm:w-[50px]">
                    <div id="seconds"
                        class="h-[60%] w-full flex justify-center items-end text-6xl md:text-4xl xmd:text-2xl">
                    </div>
                    <div class="h-[40%] w-full flex justify-center items-start text-xl xmd:text-sm xsm:text-[0.60rem]">
                        Seconds
                    </div>
                </div>
                <div id="ampm"
                    class="rounded-md h-[150px] w-[50px] text-3xl md:h-[100px] md:text-2xl xmd:h-[75px] xsm:h-[50px] xsm:text-lg">
                    PM
                </div>
            </div>
            <div class="absolute w-[10%] right-0 md:w-[15%] xmd:w-[20%]">
                <div class="w-10 h-10 mt-10 mr-10 rounded-[100%] flex justify-center items-center bg-gray-200 dark:bg-[#3D3D46] shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] cursor-pointer toggle-dark md:mt-6 md:mr-6 
                    xsm:h-8 xsm:w-8 xsm:mt-3 xsm:mr-3">
                    <span class="material-symbols-outlined text-black dark:text-white">
                        dark_mode
                    </span>
                </div>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
